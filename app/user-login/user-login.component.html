<div class="col-md-3" width=5000px></div>
<div class="col-md-3" >
    <h2 style="color: deeppink;font:italic;">Login</h2>
  <div class="form-group">
    <label for=""style="color:black">email</label>
    <input [(ngModel)]="email" name="email"  type="email" class="form-control">
  </div>
  <div class="form-group">
    <label for=""style="color:black">password</label>
    <input [(ngModel)]="password" name="branch"  type="password" class="form-control">
  </div>
  <div class="form-group">
    <button name="login" (click)="onlogin()" class="btn btn-success">Login</button>
    <button name="singup" (click)="onsingup()" class="btn btn-success" style="margin-left: 10px">singup</button>
  </div>
  
</div>
<div class="col-md-4"></div>
